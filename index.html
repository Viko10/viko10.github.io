<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
 
  <title>Formulario dinamico (Paises)</title>

</head>
<body>

<div class="container">
    <header class="bg-dark text-light">
      <img src="img/ubi.png" alt="Logo">
        <h2>Formulario dinamico (Paises)</h2>
    </header>


  <form id="ubicacionForm">
    <div class="form-group">
      <label for="pais">País:</label>
      <select class="form-control" id="pais" onchange="cargarEstados()">
        <option value="">Seleccione un país</option>
        <option value="mexico">México</option>
        <option value="Estados Unidos de America">Estados Unidos de America</option>

        <!-- Agrega al menos otro país aquí -->
      </select>
    </div>

    <div class="form-group">
      <label for="estado">Estado:</label>
      <select class="form-control" id="estado" onchange="cargarMunicipios()">
        <option value="">Seleccione un estado</option>
        <!-- Los estados se cargarán dinámicamente con JavaScript -->
      </select>
    </div>

    <div class="form-group">
      <label for="municipio">Municipio:</label>
      <select class="form-control" id="municipio" onchange="cargarLocalidades()">
        <option value="">Seleccione un municipio</option>
        <!-- Los municipios se cargarán dinámicamente con JavaScript -->
      </select>
    </div>

    <div class="form-group">
      <label for="localidad">Localidad:</label>
      <select class="form-control" id="localidad">
        <option value="">Seleccione una localidad</option>
        <!-- Las localidades se cargarán dinámicamente con JavaScript -->
      </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="mostrarDatos()">Enviar</button>
  </form>

  <div id="datosSeleccionados" class="mt-4"></div>
</div>


<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
